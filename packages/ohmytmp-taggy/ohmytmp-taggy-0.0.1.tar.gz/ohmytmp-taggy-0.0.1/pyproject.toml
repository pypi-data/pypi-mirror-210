[project]
name = "ohmytmp-taggy"
version = "0.0.1"
description = "ohmytmp plugin taggy"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
keywords = ["ohmytmp"]

authors = [
  {name = "userElaina", email = "userelaina@pm.me" }
]
maintainers = [
  {name = "userElaina", email = "userelaina@pm.me" }
]

classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3"
]

dependencies = [
  "ohmytmp",
]

[tool.poetry]
packages = [
    { include = "ohmytmp_plugins.taggy" },
]

[project.urls]
"Homepage" = "https://github.com/ohmytmp/plugin-taggy"
"Bug Reports" = "https://github.com/ohmytmp/plugin-taggy/issues"
"Source" = "https://github.com/ohmytmp/plugin-taggy"

[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"
