[tool.poetry]
name = "pointing_utils"
version = "0.0.2-dev0"
description = "Utilities for dealing with pointing data"
authors = ["jgori <juliengori@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
numpy = "^1.24.2"
statsmodels = "^0.13.5"
pandas = "^1.5.3"
matplotlib = "^3.7.0"
emgregs = "^0.0.4"
tabulate = "^0.9.0"
control = "^0.9.3"


[tool.poetry.dev-dependencies]
pytest = "^7.2.1"
Sphinx = "~5.3.0"
sphinx-rtd-theme = "~1.1.1"
setuptools = "^65.6.3"
black = "^23.1.0"
bumpversion = "^0.6.0"
twine = "^4.0.2"
[build-system]
requires = ["poetry-core>=1.0.0", "setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "poetry.core.masonry.api"
