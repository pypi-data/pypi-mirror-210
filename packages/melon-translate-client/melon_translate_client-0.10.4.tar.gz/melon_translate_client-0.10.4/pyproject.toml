[tool.poetry]
name = "melon_translate_client"
version = "0.10.4"
description = "Client package for melon-translate."
authors = ["sam <contact@justsam.io>"]

packages = [
    { include = "melon_translate_client", from="." }
]

[tool.poetry.dependencies]
python = ">=3.7,<4.0,"
requests = ">=2.27.0"
python-decouple = "^3.6"
redis = "^4.3.0"
