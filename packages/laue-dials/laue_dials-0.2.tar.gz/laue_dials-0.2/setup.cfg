[metadata]
name = laue_dials
description = A package for analyzing Laue x-ray crystallography data using the DIALS framework.
author = Rick A. Hewitt
author_email = rahewitt@g.harvard.edu
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/rs-station/laue_dials
platforms = Mac,Linux
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	importlib-metadata
	reciprocalspaceship
	tqdm
	numpy
	pandas
	argparse
	gemmi
	matplotlib
	scipy

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	laue.initial_solution = laue_dials.command_line.initial_solution:run
	laue.sequence_to_stills = laue_dials.command_line.sequence_to_stills:run
	laue.optimize_indexing = laue_dials.command_line.optimize_indexing:run
	laue.refine = laue_dials.command_line.refine:run
	laue.predict = laue_dials.command_line.predict:run
	laue.integrate = laue_dials.command_line.integrate:run
	laue.combine_mtzs = laue_dials.command_line.combine_mtzs:run

[tool:pytest]
addopts = 
	--cov laue_dials --cov-report xml
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

