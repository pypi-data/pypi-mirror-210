[tool:pytest]
addopts = -ra
doctest_optionflags = NORMALIZE_WHITESPACE
testpaths = 
	diffsims/tests/
	diffsims/crystallography/
xfail_strict = True

[coverage:run]
source = diffsims
omit = 
	setup.py
	diffsims/release_info.py
relative_files = True

[coverage:report]
precision = 2

[manifix]
known_excludes = 
	.*
	.*/**
	.git/**
	**/*.pyc
	doc/_build/**
	htmlcov/**
	*.code-workspace

[egg_info]
tag_build = 
tag_date = 0

