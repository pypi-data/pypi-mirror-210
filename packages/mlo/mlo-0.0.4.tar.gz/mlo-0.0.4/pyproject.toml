[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mlo"
version = "0.0.4"
authors = [
  { name="Amine Laghaout"},
]
description = "Object-oriented learners for machine learning"
readme = "README.md"
requires-python = ">=3.9"

[project.urls]
"Homepage" = "https://github.com/laghaout"

[tool.setuptools.packages.find]
exclude = ["tests*"]

[project.scripts]
mlo-mock = "learners.main:main"