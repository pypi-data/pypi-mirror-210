[tool.poetry]
name = "aws-easy-mfa"
version = "0.1.0"
description = "a simple python decorator to make using aws mfa super easy with boto3"
authors = ["Jeremy Watt <jermwatt@gmail.com>"]
readme = "README.md"
packages = [{include = "aws_easy_mfa"}]

[tool.poetry.dependencies]
python = "^3.9"
boto3 = "^1.26.139"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
