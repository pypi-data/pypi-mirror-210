[tool.poetry]
name = "baichat-py"
version = "0.2.2"
description = ""
authors = ["0xMRTT <0xMRTT@proton.me>"]
maintainers = ["0xMRTT <0xMRTT@proton.me>"]
readme = "README.md"
packages = [{include = "baichat_py"}]
license = "GPL-3.0-or-later"
homepage = "https://codeberg.org/Bavarder/baichat-py"
documentation = "https://codeberg.org/Bavarder/baichat-py"
keywords = ["openai", "gpt3", "baichat", "chat"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
repository = "https://github.com/Bavarder/baichat-py"

[tool.poetry.urls]
