[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bkw-python"
version = "0.0.4"
authors = [
  { name="Ryan Stone", email="ryan@bankruptcywatch.com" },
]
description = "A limited Python client for the BankruptcyWatch API."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "future",
  "pydantic",
  "requests",
  "pytest",
  "requests-mock",
  "xmltodict",
]

[project.urls]
"Homepage" = "https://github.com/ryangustaf/bkw-python"
"Bug Tracker" = "https://github.com/ryangustaf/bkw-python/issues"
