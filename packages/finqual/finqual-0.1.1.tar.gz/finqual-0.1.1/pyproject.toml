[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "finqual"
version = "0.1.1"
authors = [
  { name="Myztika"},
]
description = "A package to retrieve historical fundamental financial data such as income statement, balance sheet and cashflow statement"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]