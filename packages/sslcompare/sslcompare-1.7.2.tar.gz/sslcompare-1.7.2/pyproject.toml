[tool.poetry]
name = "sslcompare"
version = "1.7.2"
description = "Compares a server's cipher suites with a provided baseline"
authors = [
	"Arthur Le Corguille",
	"William Gougam",
	"Adrian Kalmar",
	"Alexandre Janvrin"
]
license = "GPL-2.0-or-later"
readme = "README.md"
include = ["sslcompare/**/*"]

[tool.poetry.scripts]
sslcompare = "sslcompare.sslcompare:main"

[tool.poetry.dependencies]
python = ">=3.8.0"
pyyaml = "^6.0"
click = "^8.1.3"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
