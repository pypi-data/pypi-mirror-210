package_name: bhousing_model

pipeline_name: bhousing_model
pipeline_save_file: bhousing_model_output_v

data_file: bhousing.csv

target: MEDV

features:
  - CRIM
  - ZN
  - INDUS
  - CHAS
  - NOX
  - RM
  - AGE
  - DIS
  - RAD
  - TAX
  - PTRATIO
  - B
  - LSTAT

