[tool.poetry]
name = "courseragoogleitautomationwithpython"
version = "1.0.0"
description = "Coursera Google IT Automation With Python Professional Certificate"
authors = ["ivenpoker <ivenpoker@gmail.com>"]
license = "MIT"
readme = "README.md"


[tool.poetry.dependencies]
python = "^3.11"
poetry = "^1.4.0"


[tool.poetry.group.dev.dependencies]
commitizen = "^2.37.0"
pre-commit = "^2.20.0"


[tool.commitizen]
name = "cz_conventional_commits"
version = "1.0.0"
tag_format = "v$version"
bump_message = "bump: v$current_version â†’ v$new_version"
update_changelog_on_bump = true
annotated_tag = true
version_files = [
    "pyproject.toml:^version"
]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
