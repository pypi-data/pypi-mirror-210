[tool.poetry]
name = "zscaler-sdk-python"
version = "1.0.0"
description = "Framework for interacting with Zscaler Cloud via API"
authors = ["Zscaler Technology Alliances <zscaler-partner-labs@z-bd.com>"]
license = "MIT"
keywords = ["zscaler", "zpa", "zia", "zscaler-sdk-python"]
readme = "README.md"
documentation = "https://zscaler-sdk-python.readthedocs.io/"
homepage = "https://github.com/zscaler/zscaler-sdk-python"
repository = "https://github.com/zscaler/zscaler-sdk-python"
packages = [
    { include = "zscaler" }
]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules", ]
include = [
    "LICENSE",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/zscaler/zscaler-sdk-python/issues"

[tool.poetry.dependencies]
python = "^3.8"
restfly = "1.4.7"
python-box = "7.0.0"

[tool.poetry.dev-dependencies]
python = "^3.8"
restfly = "1.4.7"
python-box = "7.0.0"
sphinx = "6.1.3"
pytest = "7.2.1"
requests = "2.28.2"
pre-commit = "3.0.4"
responses = "0.22.0"
toml = "0.10.2"
bandit = "^1.6.2"
isort = "^5.12.0"
m2r = "^0.3.1"
black = "^23.3.0"
poetry2setup = "^1.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 127

[tool.pylint.'MESSAGES CONTROL']
disable=[
    "format",
    "missing-module-docstring",
    "missing-class-docstring",
    "missing-function-docstring",
    "too-many-public-methods",
    "anomalous-backslash-in-string",
    "import-error",
    "redefined-outer-name",
]

[tool.pylint.'FORMAT']
max-line-length = 127

[tool.isort]
profile = "black"
