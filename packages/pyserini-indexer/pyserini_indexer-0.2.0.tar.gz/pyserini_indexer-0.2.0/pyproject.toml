description = "Helper application for building index files that uses pyserini"
authors = [
    { name = "michal", email = "michalwilk139@gmail.com" },
]
dependencies = [
    "pyserini>=0.21.0",
    "faiss-cpu>=1.7.4",
    "torch>=2.0.1",
]
