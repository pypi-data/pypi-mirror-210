requires = [
  "setuptools >= 40.9.0",
]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
asyncio_mode="auto"
testpaths = [
    "tests",
]

[tool.black]
exclude='''
/(
  | pkg/turbine/proto
  | pkg/turbine/src/function_app/proto_gen
