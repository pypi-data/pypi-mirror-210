[aliases]
test = pytest

[metadata]
name = hardware-control
version = attr: hardware_control/_version.version
license = BSD-3-Clause-LBNL
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
description = A package to write QT programs to control hardware
author = "Ariel Amsellem, Arun Persaud, Brian Mak, Brian Wynne, Grant Giesbrecht, Timo Bauer, Zhihao Qin"
author_email = apersaud@lbl.gov
url = https://bitbucket.org/berkeleylab/hardware-control.git
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: BSD License
	Intended Audience :: Science/Research
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering :: Physics
project_urls = 
	Documentation = https://hardware-control.readthedocs.io/
	Source = https://bitbucket.org/berkeleylab/hardware-control
	Tracker = https://bitbucket.org/berkeleylab/hardware-control/issues

[options]
python_requires = >= 3.7
include_package_data = True
zip_safe = False
packages = find:
install_requires = 
	docopt
	matplotlib
	nidaqmx >= 0.6.4
	numpy
	pandas
	picoscope
	pymodbus >= 3.0.0
	PyQt6
	pyqtgraph
	pytest
	PyVISA
	qtconsole >= 5.3.2
	recommonmark
	scipy
	setuptools
	setuptools-scm
	Sphinx
	sphinx_rtd_theme
	pyzmq

[options.packages.find]
exclude = tests

[options.package_data]
hardware_control = icons/*svg

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

