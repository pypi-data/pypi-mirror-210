$schema: https://json-schema.org/draft/2020-12/schema
$id: https://progenetix.org/services/schemas/pgxVariant/v2023-05-24
title: Progenetix Variant
type: object
description: >-
  Schema for a genomic variant in Progenetix collections.
required:
  - variantInternalId
  - variantType
properties:
  id:
    type: string
  variantInternalId:
    type: string
  callsetId:
    type: string
  biosampleId:
    type: string
  individualId:
    type: string
  relativeCopyClass:
    type: string
    enum:
      - copy neutral
      - partial loss
      - complete loss
      - low-level gain
      - high-level gain
  state:
    $ref: "#/definitions/SequenceState"
  type:
    type: string
    enum:
      - "Allele"
      - "RelativeCopyNumber"
  location:
    $ref: "#/definitions/Location"
  info:
    type: object
  updated:
    type: string
    format: date-time
    examples:
      - "2020-09-10T17:44:10.170Z"

# custom / legacy ###############################
  variantState:
    $ref: "../progenetix-model/common/ontologyTerm.yaml"
  referenceBases:
    type: string
    pattern: '^([ACGTUNRYSWKMBDHV\-\.]*)$'
# deprecated ####################################
  variantType:
    type: string
  alternateBases:
    type: string
    pattern: '^([ACGTUNRYSWKMBDHV\-\.]*)$'
  start:
    type: integer
  end:
    type: integer

#################################################

definitions:
  Location:
    type: object
    properties:
      interval:
        $ref: "#/definitions/SequenceInterval"
      sequenceId:
        type: string
      type:
        const: SequenceLocation
  SequenceState:
    type: object
    properties:
      const: LiteralSequenceExpression
    sequence:
      type: string
  SequenceInterval:
    type: object
    properties:
      type:
        const: SequenceInterval
      start:
        $ref: "#/definitions/PointPosition"
      end:
        $ref: "#/definitions/PointPosition"
  PointPosition:
    type: object
    properties:
      type:
        const: Number
      value:
        type: integer

additionalProperties: true
