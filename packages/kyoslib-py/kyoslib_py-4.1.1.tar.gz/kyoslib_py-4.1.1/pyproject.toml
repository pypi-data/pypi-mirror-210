[tool.poetry]
name = "kyoslib_py"
version = "4.1.1"
description = "KYOS shared lib code as python package"
authors = ["KYOS <support@kyos.com>"]
license = "MIT"
readme = "README.md"
repository = "http://github.com/kyosenergy/kyoslib_py"
documentation = "https://kyosenergy.github.io/kyoslib_py/"

[tool.poetry.dependencies]
python = ">=3.7,<3.10"
numpy = "<1.22.1"
pandas = "<1.5.4"
requests = "^2.28.1"
h5py = "^3.6.0"
numba = "0.56.4"
plotly = "^5.7.0"
mkdocstrings-python = "^0.8.2"

[tool.poetry.dev-dependencies]
invoke = "^2.1.0"
pytest = "^7.3"
pytest-cov = "^4.0.0"
black = "^23.3.0"
isort = "^5.8.0"
safety = "^2.0.0"
mkdocs-material = "^9.1.9"
mkdocstrings = "^0.21.2"
darglint = "^1.8.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
run_model = "src.entry:main"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 99
known_third_party = ["invoke"]

[tool.black]
line-length = 99
skip-string-normalization = 1
