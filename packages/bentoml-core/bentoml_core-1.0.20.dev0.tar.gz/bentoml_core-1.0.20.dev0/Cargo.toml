[package]
name = "bentoml-core"
version = "1.0.20-dev"
edition = "2021"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "bentoml_core"
crate-type = ["cdylib"]

[dependencies]
data-encoding = "2.4.0"
lazy_static = "1.4.0"
mac_address = "1.1.4"
pyo3 = "0.18.3"
rand = "0.8.5"
regex = "1.8.1"
tar = "0.4.38"
uuid = { version = "1.3.3", features = ["v1", "std", "rng"] }
zstd = "0.12.3"
