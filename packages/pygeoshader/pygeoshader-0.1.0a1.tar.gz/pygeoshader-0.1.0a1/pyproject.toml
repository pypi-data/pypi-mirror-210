[tool.ruff]
select = ["E", "F", "W", "I", "B", "PL", "D"]
ignore = ["D203", "D212"]
line-length = 88

[tool.ruff.per-file-ignores]
"test*.py" = ["D100", "D103"]

[tool.poetry]
name = "pygeoshader"
version = "0.1.0-alpha-1"
description = "Python package for 3D mapping"
authors = ["James Gardiner <james@jgardiner.co.uk>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
rasterio = "^1.3.7"

[tool.poetry.group.dev.dependencies]
pytest = {extras = ["coverage"], version = "^7.3.1"}
pre-commit = "^3.3.2"
gitchangelog = "^3.0.4"
ruff = "^0.0.269"
tox = "^4.5.1"
pytest-xdist = "^3.3.1"
pytest-cov = "^4.0.0"
mypy = "^1.3.0"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
