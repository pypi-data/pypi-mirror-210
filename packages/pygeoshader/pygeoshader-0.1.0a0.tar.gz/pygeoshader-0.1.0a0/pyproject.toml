[tool.ruff]
select = ["E", "F", "W", "I", "B", "PL", "D"]
line-length = 88

[tool.poetry]
name = "pygeoshader"
version = "0.1.0-alpha"
description = "Python package for 3D mapping"
authors = ["James Gardiner <james@jgardiner.co.uk>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
rasterio = "^1.3.7"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
pre-commit = "^3.3.2"
gitchangelog = "^3.0.4"
ruff = "^0.0.269"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
