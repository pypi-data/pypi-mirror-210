[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "lndb_storage"
authors = [{name = "Lamin Labs", email = "laminlabs@gmail.com"}]
readme = "README.md"
dynamic = ["version", "description"]
dependencies = [
    "lnschema_core",
    "lndb>=0.41.0",
    "lamin_logger>=0.3.0",
    "nbproject",
    "readfcs",
    "python-dateutil",
    "zarr",
    "anndata>=0.9.1",
    "boto3==1.24.59", # for aiobotocore inside s3fs, to fix deps resolution
    "botocore==1.27.59", # for aiobotocore inside s3fs, to fix deps resolution
    "fsspec==2023.1.0",
    "s3fs==2023.1.0",
    "gcsfs==2023.1.0",
    "universal_pathlib",
    "scipy",
    "pandas",
    "typeguard"
]

[project.urls]
Home = "https://github.com/laminlabs/lndb-storage"

[project.optional-dependencies]
dev = [
    "pre-commit",
    "nox",
]
test = [
    "pytest>=6.0",
    "pytest-cov",
    "scanpy",
    "pyarrow",
    "lndb>=0.41rc1",
    "nbproject-test",
]

[tool.black]
preview = true

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.coverage.run]
omit = [
    "lndb_storage/*",
]
