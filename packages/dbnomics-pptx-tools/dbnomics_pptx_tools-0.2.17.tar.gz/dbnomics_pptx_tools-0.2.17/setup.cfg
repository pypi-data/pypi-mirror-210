[flake8]
enable-extensions = G # for flake8-logging-format
exclude = .cache,.eggs,.git,.mypy_cache,.pytest_cache,.tox,.venv,__pycache__,build,dist,*.egg-info
extend-ignore = 
	E203
extend-immutable-calls = 
	typer.Argument,
	typer.Option
inline-quotes = double
max-line-length = 120
per-file-ignores = 
	*/__init__.py:
	F401,

[egg_info]
tag_build = 
tag_date = 0

