name: Pytest

on: [push]

permissions: write-all

jobs:
  build:

    runs-on: ubuntu-latest
    environment: pytest
    strategy:
      matrix:
        python-version: ["3.8", "3.9"] #3.7 and 3.10 break

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
          python${{ matrix.python-version }} get-pip.py
          python${{ matrix.python-version }} -m pip install wandb
          python${{ matrix.python-version }} -m pip install plotly
      
      - name: Loging W&B
        shell: bash
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
        run: wandb login "$WANDB_API_KEY"
      - name: Test with pytest
        run: |
          pytest --cov=./ --cov-report=xml
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/reports/
          env_vars: OS,PYTHON
          files: /home/runner/work/troj-sdk/troj-sdk/coverage.xml