[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sms_api_guru"
version = "0.0.2"
description = "Python library that helps you send SMS using SMS API Guru API"
license = "MIT"
authors = [
  { name="SMS API Guru", email="admin@smsapiguru.com" },
]
readme = "README.md"
homepage = "https://textflow.me"
keywords = ["api", "sms", "api-client", "sms-api", "text-message", "simple-sms", "sms-verification", "user-verification"]
dependencies = [
  "requests"
]
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]