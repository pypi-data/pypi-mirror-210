[tool.poetry]
name = "AlekSIS-App-EvaLU"
version = "1.0"
packages = [
    { include = "aleksis" }
]
readme = "README.rst"
include = ["CHANGELOG.rst", "LICENCE.rst", "aleksis/**/*.mo"]

description = "Unofficial AlekSIS App EvaLU (Evaluation of teaching and lesson quality)"
authors = ["Jonathan Weth <dev@jonathanweth.de>"]
license = "EUPL-1.2"
repository = "https://edugit.org/katharineum/AlekSIS-App-EvaLU"
classifiers = [
    "Environment :: Web Environment",
    "Intended Audience :: Education",
    "Topic :: Education"
]

[[tool.poetry.source]]
name = "gitlab"
url = "https://edugit.org/api/v4/projects/461/packages/pypi/simple"
secondary = true

[tool.poetry.dependencies]
python = "^3.9"
aleksis-core = "^3.0"
cryptography = "^38.0.0"
django-formtools = "^2.3"
aleksis-app-chronos = "^3.0"

[tool.poetry.dev-dependencies]
aleksis-builddeps = "*"

[tool.poetry.plugins."aleksis.app"]
evalu = "aleksis.apps.evalu.apps:DefaultConfig"

[tool.black]
line-length = 100
exclude = "/migrations/"

[tool.curlylint]
include = '\.html'

[tool.curlylint.rules]
aria_role = true
django_forms_rendering = true
image_alt = true
indent = 2
meta_viewport = true
no_autofocus = true
tabindex_no_positive = true

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
