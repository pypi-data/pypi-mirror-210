[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "mfunc"
version = "0.1.0"
authors = [
  { name="PlaceReporter99", email="sfurman35@outlook.com" },
]
description = "A python library to add list slicing capabilities and equality checking to mathematical functions."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/PlaceReporter99/mfunc-bug-tracker"
"Bug Tracker" = "https://github.com/PlaceReporter99/mfunc-bug-tracker/issues"