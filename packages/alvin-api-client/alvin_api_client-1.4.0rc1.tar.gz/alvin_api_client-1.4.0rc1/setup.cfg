[metadata]
name = alvin_api_client
version = 1.4.0rc1
description = Python SDK implementing a Client of the Alvin API
long_description = file: README.md
long_description_content_type = text/markdown
license = AGPLv3
license_files = LICENSE
platforms = All
author = Alvin
author_email = tech@alvin.ai
url = https://github.com/alvindotai/alvin/tree/master/alvin_api_client
project_urls = 
	Bug Tracker = https://github.com/alvindotai/alvin/issues
	Source Code = https://github.com/alvindotai/alvin/tree/master/alvin_api_client
keywords = alvin api client, python library
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU Affero General Public License v3
	Natural Language :: English
	Operating System :: Unix
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering
	Topic :: Software Development
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: System :: Software Distribution
	Topic :: Utilities

[options]
zip_safe = False
include_package_data = True
package_dir = 
	=src
packages = find:
python_requires = >=3.6
install_requires = 
	urllib3 >= 1.25.3
	python-dateutil
tests_require = pytest

[options.packages.find]
where = src

[tools:pytest]
python_files = tests/test_*.py tests/* */test_*.py

[check-manifest]
ignore = 
	requirements/*
	scripts/*
	tox.ini
	.coveragerc
	.DS_Store
	.gitignore

[egg_info]
tag_build = 
tag_date = 0

