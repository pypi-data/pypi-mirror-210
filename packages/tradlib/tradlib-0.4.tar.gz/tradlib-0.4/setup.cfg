[metadata]
name = tradlib
version = 0.4
author = Disk_MTH
description = A python library designed to allow an easy translation system for other projects
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Disk-MTH/Tradlib
project_urls = 
	Bug Tracker = https://github.com/Disk-MTH/Tradlib/issues
classifiers = 
	Programming Language :: Python :: 2
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= tradlib
packages = find:
python_requires = >=2.7

[options.packages.find]
where = tradlib

[egg_info]
tag_build = 
tag_date = 0

