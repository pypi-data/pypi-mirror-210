# Project information
site_name: Financial Research Data Services
site_description: Financial Research Data Services
site_author: Mingze Gao
site_url: https://frds.io/

# Repository
repo_name: mgao6767/frds
repo_url: https://github.com/mgao6767/frds/

# Copyright
copyright: Copyright &copy; 2020-2023 frds.io

# Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - navigation.footer
    - navigation.sections
    - navigation.expand
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tooltips
  language: en
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: white
      accent: blue
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: white
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  favicon: images/frds_icon.png
  logo: images/frds_icon.png
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - tags:
      tags_file: measures.md
  - search # necessary for search to work
  - git-revision-date-localized:
      enable_creation_date: true
  - minify:
      minify_html: true
  - mkdocstrings:
      handlers:
        python:
          paths: [src]

# Extensions
markdown_extensions:
  - abbr
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - meta
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      use_pygments: true
      # noclasses: true
      pygments_style: xcode
      linenums_style: pymdownx-inline
      # linenums: true
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md


extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mgao6767/frds/
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/frds/
    - icon: fontawesome/solid/paper-plane
      link: mailto:mingze.gao@sydney.edu.au

nav:
  - Home:
    - frds: index.md
    - Measures:
      - measures.md
      - Banking:
          - Absoprtion Ratio: measures/absorption_ratio.md
          - Contingent Claim Analysis: measures/contingent_claim_analysis.md
          - Distress Insurance Premium: measures/distress_insurance_premium.md
          - Long-Run MES (LRMES): measures/long_run_mes.md
          - Marginal Expected Shortfall: measures/marginal_expected_shortfall.md
          - SRISK: measures/srisk.md
          - Systemic Expected Shortfall: measures/systemic_expected_shortfall.md
          - Z-score: measures/z_score.md
    - Algorithms:
      - DCC: algorithms/dcc_garch.md
  - Author Site: https://mingze-gao.com

