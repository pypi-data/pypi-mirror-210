{% load static i18n %}

<div class="modal-header">
  <h3 class="modal-title">{% trans "Observation detail" %}</h3>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="card">
    <div class="card-header">
      <h2>{{ object.child }} <span class="badge"><img src="{% static "img/smiley/" %}{{ object.get_status_display }}" alt="{{ object.status }}" width="50px"></span></h2>
    </div>
    <div class="card-body">
      <p class="card-text">{{ object.comment|linebreaksbr }}</p>
    </div>
    <div class="card-footer text-muted">{{ object.date|date:"SHORT_DATETIME_FORMAT" }} {% trans "by" %} {{ object.staff.full_name }}</div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
</div>
