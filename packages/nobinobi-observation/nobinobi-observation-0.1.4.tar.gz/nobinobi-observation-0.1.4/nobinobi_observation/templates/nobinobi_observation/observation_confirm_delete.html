{% load widget_tweaks i18n %}

<form method="post" action="">
  {% csrf_token %}

  <div class="modal-header">
    <h3 class="modal-title">{% trans "Delete Observation" %}</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <p>{% blocktrans %}Are you sure you want to delete observation:{% endblocktrans %} <strong>{{ observation.date|date:"SHORT_DATETIME_FORMAT" }} </strong> {% trans "for child"%} <strong>{{ observation.child.full_name }}</strong>?</p>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
  </div>

</form>
