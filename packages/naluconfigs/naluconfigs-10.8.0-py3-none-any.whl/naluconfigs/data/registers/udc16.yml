model: udc16
features:
  adc2mv: false
  dac_sweep: true
  ext_dac: true
  pedestals: true
  threshold_scan: false
  tia_dac: false
  timing_calibration: false
  naludaq_rs: true
params:
  chanmask: 0xFF00
  channels: 16
  chanshift: 8
  clock_file: Si5341-RevD-UDC_78_125SlowClk_78_125IntermediateClk_312_5FastClk-Registers.txt
  connections:
    - serial
    - d2xx
    - udp
  si5341_address: 0xEE
  default_baud:
    2000000: 50
  default_baudrate: 2000000
  default_clock: 200000000.0
  default_divider: 50
  default_trigger_value: 0
  intamp_bias_mode_chan0_7: 'c'
  intamp_bias_mode_chan8_15: 'c'
  ext_dac:
    chip: dac7578
    max_mv: 1250
    max_counts: 3930
    min_counts: 0
    channels:
      0..15: 2000
    address_mapping:
      0..7: 0x4B
      8..15: 0x48
    channel_mapping:
      0, 08: 0
      1, 09: 1
      2, 10: 2
      3, 11: 3
      4, 12: 4
      5, 13: 5
      6, 14: 6
      7, 15: 7
  trigger:
    max_val: 2047
    min_val: 0
    default: false
  num_trigger_channels: 8
  expected_scalmon: 2500
  headers: 0
  last_window_fix_amount: 47
  lastbits: 0
  numregs: 32
  pedestals_blocks: 8
  peripherals:
    current:
      chan: 0
      addr: 0xD0
      bits: 16
      gain: 8
    vadjn:
      chan: 1
      addr: 0xD8
      bits: 16
      gain: 1
    vadjp:
      chan: 0
      addr: 0xD8
      bits: 16
      gain: 1
  possible_bauds:
    2000000: 50
  resolution: 10
  samples: 64
  samplingrate: 9.2
  stop_word: CAFE
  strobe_values_correction: True  # Shift the strobe values on certain boards with swapped internal routing.
  strobe_correction_keys:
    - digsync_le
    - digsync_te
    - wrstrb1_le
    - wrstrb1_te
    - wrstrb2_le
    - wrstrb2_te
    - wrsync1_le
    - wrsync1_te
    - wrsync2_le
    - wrsync2_te
  wait: AE000001
  wbias: 750
  windmask: 0x00FF
  windows: 64
