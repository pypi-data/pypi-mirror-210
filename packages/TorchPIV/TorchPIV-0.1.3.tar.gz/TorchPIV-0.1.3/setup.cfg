[metadata]
name = TorchPIV
version = 0.1.3
author = Nikita Nazarov
author_email = nazarov.nik.an@gmail.com
description = Package for PIV data analysis
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/NikNazarov/TorchPIV
project_urls = 
	Bug Tracker = https://github.com/NikNazarov/TorchPIV/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	matplotlib
	numpy
	opencv_python
	pandas
	PyQt5
	scipy
	watchdog
	torch==2.0.1
	torchvision

[options.packages.find]
where = src

[options.package_data]
* = *.json,

[egg_info]
tag_build = 
tag_date = 0

