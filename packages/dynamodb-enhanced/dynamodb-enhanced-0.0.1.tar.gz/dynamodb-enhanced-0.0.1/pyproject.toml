[project]
name = "dynamodb-enhanced"
version = "0.0.1"
authors = [
    { name="bitcoinland", email="bitcoinland@users.noreply.github.com" },
]
description = "DynamoDB Enhanced Client"
readme = "README.md"
requires-python = ">= 3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/bitcoinland/dynamodb-enhanced"
"Bug Tracker" = "https://github.com/bitcoinland/dynamodb-enhanced/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
