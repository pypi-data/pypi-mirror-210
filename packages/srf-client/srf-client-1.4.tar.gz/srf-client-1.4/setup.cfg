[aliases]
test = pytest

[bdist_wheel]
python_tag = py3

[tool:pytest]
testpaths = tests
junit_family = xunit2

[coverage:run]
branch = true
source = srf_client

[flake8]
format = pylint
exclude = 
	.*/
	tests/
	setup.py
ignore = 
	D100  # Missing docstrings in public module
	srf_client/__init__.py F401 F403 F405  # unused / star imports
	srf_client/filter.py D107  # Missing docstring in __init__

[egg_info]
tag_build = 
tag_date = 0

