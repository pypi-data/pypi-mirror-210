[coverage:report]
exclude_lines = 
	@abc.abstractmethod
	@abc.abstractproperty
	CancelledError
	NotImplementedError
	pragma: no cover
	__repr__
	__str__
fail_under = 50
precision = 2
show_missing = True

[coverage:run]
branch = True
source = 
	src
	tests

[flake8]
ignore = E203,W503
max-line-length = 88

[isort]
atomic = true
default_section = THIRDPARTY
force_grid_wrap = 0
include_trailing_comma = true
indent = '    '
known_first_party = databar
known_third_party = 
line_length = 88
lines_after_imports = 2
multi_line_output = 3
not_skip = __init__.py
order_by_type = true
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
use_parentheses = True

[metadata]
author = Databar.ai Team
author_email = founders@databar.ai
description = Official Databar.ai python package
license = MIT
license_file = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
name = databar
url = https://github.com/databar-ai/databar-python
version = 0.7.0

[mypy]
check_untyped_defs = True

[mypy-aiohttp.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-tabulate.*]
ignore_missing_imports = True

[options]
include_package_data = True
setup_requires = 
	numpy==1.22.4
install_requires = 
	pandas==1.4.2
	requests==2.28.2
	aiohttp==3.8.4
	tabulate==0.9.0
package_dir = 
	= src
packages = find:
python_requires = >=3.8

[options.extras_require]
develop = 
	black
	coverage
	flake8
	isort
	mypy
	pytest
	pylint
	sphinx
	sphinx-rtd-theme

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

