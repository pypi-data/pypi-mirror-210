[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0"]
[project]
name = "calculator-sdk-v-1-sdk"
description = "Use calculator "
version = "1.0.1"
requires-python = ">=3.7"
keywords = ["calculator", "sum", "product"]
authors = [{name = "Moiz Gillani", email = "moiz.gillani@apimatic.io"}]
urls = {Documentation = "https://docs.google.com/document/d/17RO57-MpyJZX0_Bpg-d6DbVJjr5SUzWOBlnC8OxZNP8/edit"}
dependencies = ["apimatic-core~=0.2.0", "apimatic-core-interfaces~=0.1.0", "apimatic-requests-client-adapter~=0.1.0", "python-dateutil~=2.8.1", "enum34~=1.1, >=1.1.10"]
classifiers = []
[project.optional-dependencies]
testutils = ["pytest>=7.2.2"]
