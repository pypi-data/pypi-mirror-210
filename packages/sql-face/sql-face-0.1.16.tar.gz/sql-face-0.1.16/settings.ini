[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = sql-face
lib_name = %(repo)s
version = 0.1.16
min_python = 3.8
license = apache2

### nbdev ###
doc_path = _docs
lib_path = sql_face
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = False

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = AndreaMacarulla
author_email = andrea.macarulla@gmail.com
copyright = 2022 onwards, %(author)s
description = Saves face image attributes in SQL database.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = AndreaMacarulla

### Optional ###
requirements = sqlalchemy pandas tqdm \
                scikit-learn scikit-image \
                torch torchvision \
                mxnet-cu112 deepface==0.0.75
