[tool.poetry]
name = "AlekSIS-App-Order"
version = "0.6"
packages = [
    { include = "aleksis" }
]
readme = "README.rst"
include = [
    { path = "aleksis/**/*.mo", format = ["sdist", "wheel"] },
    { path = "*.rst", format = "sdist" },
    { path = "docs/*", format = "sdist" },
    { path = "docs/**/*", format = "sdist" },
    { path = "conftest.py", format = "sdist" },
    { path = "tox.ini", format = "sdist" }
]


description = "AlekSIS (School Information System) — App Order (Manage orders)"
authors = ["Jonathan Weth <dev@jonathanweth.de>", "Hangzhi Yu <yuha@katharineum.de>"]
maintainers = ["Jonathan Weth <dev@jonathanweth.de>"]
license = "EUPL-1.2"
homepage = "https://edugit.org/hansegucker/AlekSIS-App-Order"
repository = "https://edugit.org/hansegucker/AlekSIS-App-Order"

classifiers = [
    "Environment :: Web Environment",
    "Intended Audience :: Education",
    "Topic :: Education"
]

[[tool.poetry.source]]
name = "gitlab"
url = "https://edugit.org/api/v4/projects/461/packages/pypi/simple"
secondary = true

[tool.poetry.dependencies]
python = "^3.9"
aleksis-core = "^3.0"
html2text = "^2020.1.16"
blabel = "^0.1.4"
defusedxml = "^0.7.1"

[tool.poetry.dev-dependencies]
aleksis-builddeps = "*"

[tool.poetry.plugins."aleksis.app"]
order = "aleksis.apps.order.apps:DefaultConfig"

[tool.black]
line-length = 100
exclude = "/migrations/"

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
