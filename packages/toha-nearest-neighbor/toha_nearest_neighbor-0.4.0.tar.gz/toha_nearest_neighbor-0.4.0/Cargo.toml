[package]
name = "toha_nearest_neighbor"
version = "0.4.0"
edition = "2021"

[lib]
name = "toha_nearest_neighbor"
crate-type = ["cdylib", "rlib"]

# pybind.rs/brute_force for some reason is interpereted as a doctest
# so we omit them all from running here
doctest = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
ndarray = {version = "0.15.6", features = ["rayon"] }
rayon = "1.6.1"

pyo3 = { version = "0.18.1", features = ["extension-module"] }
numpy = "0.18"
num-traits = "0.2.15"
macros = { path = "local_dependencies/macros" }

[dependencies.kd-tree]
git = "https://github.com/VanillaBrooks/kd-tree"
rev = "bda83e9c112614a466ff5567f6f09af87d153396"

[[bench]]
name = "brute_force"
harness = false

[[bench]]
name = "tree"
harness = false

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
