[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "sentembeddings"
version = "0.0.1"
description = "lightweight sentence embeddings for python"
authors = ["wayfaring-stranger <zw6p226m@duck.com>"]

[tool.poetry.dependencies]
python = "^3.9"
transformers = "^4.12.0"
torch = "^1.9.0"

[tool.poetry.dev-dependencies]
pytest = "^6.0"

[[tool.poetry.packages]]
include = "sentembeddings"
