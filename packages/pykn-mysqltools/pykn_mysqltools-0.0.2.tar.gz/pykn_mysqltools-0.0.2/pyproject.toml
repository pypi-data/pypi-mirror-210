[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pykn_mysqltools"
version = "0.0.2"
authors = [
  { name="Kylie Norquist", email="kylie.norquist@newbit.dev" },
  ]
description = "Utilities for interacting with MySQL and CSVs."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/knorquist/pykn_mysqltools"
"Bug tracker" = "https://github.com/knorquist/pykn_mysqltools/issues"