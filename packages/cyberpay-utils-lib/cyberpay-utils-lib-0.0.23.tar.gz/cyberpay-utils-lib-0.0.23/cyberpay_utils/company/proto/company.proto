syntax = "proto3";
package company_service.proto;

message Company {
  string full_name = 1;
  string short_name = 2;
  string email = 3;
  string address = 4;
  string company_type = 5;
  string owner = 6;
  optional string code = 7;
  string phone = 8;
  string inn = 9;
  optional string kpp = 10;
  string ogrn = 11;
  string okpo = 12;
  string rs = 13;
  string ks = 14;
  string bik = 15;
  string bank_info = 16;
  string created_at = 17;
  optional string beneficiary_id = 18;
  optional string bankDetails_id = 19;
  string total_price = 20;
  string receipt_data = 21;
}