syntax = "proto3";
package user_service.proto;

message Profile {
  uint32 user_id = 1;
  string citizenship = 2;
  string type = 3;

  optional string passport = 4;
  optional string issued = 5;
  optional string issued_code = 6;
  optional string place_of_issue = 7;

  string inn = 8;

  optional string snils = 9;
  optional string dob = 10;
  optional string pob = 11;

  string residence = 12;

  optional string ogrnip = 13;
  optional string registration_date = 14;
  optional string beneficiary_id = 15;
  optional string bank_details_id = 16;
}
