syntax = "proto3";
package user_service.proto;

message User {
  uint64 id = 1;
  string email = 2;
  string login = 3;
  string avatar = 4;
  string name = 5;
  string surname = 6;
  optional string patronymic = 7;
  string phone = 8;
  bool is_manager = 9;
  bool is_staff = 10;
  bool is_active = 11;
  bool is_verified = 12;
  bool is_banned = 13;
  string status = 14;
  string open_code = 15;
  string otp_code = 16;
  string created_at = 17;
}
