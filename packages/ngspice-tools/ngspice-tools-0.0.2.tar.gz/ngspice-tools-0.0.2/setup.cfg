[bumpversion]
current_version = 0.0.1
commit = true
tag = true

[bumpversion:file:signal_tools/__init__.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[metadata]
name = ngspice-tools
version = attr: ngspice_tools.__version__
author = Alexander Becker
author_email = a.becker@cern.ch
description = Command line tool to help plot various ascii ngspice outputs
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = signals, science, electronics, visualization
python_requires = >=3.6
license = GPL3
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: POSIX :: Linux
	Environment :: Console

[options]
include_package_data = True
packages = find:
install_requires = 
	numpy
	matplotlib
	click

[options.packages.find]
exclude = 
	examples*
	tools*
	docs*
	tests*

[options.entry_points]
console_scripts = 
	ng-plot = ngspice_tools.plot_sim:plot_ngspice

[egg_info]
tag_build = 
tag_date = 0

