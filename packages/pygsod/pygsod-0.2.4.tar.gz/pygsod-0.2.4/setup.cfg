[aliases]
test = pytest

[tool:pytest]
norecursedirs = build docs/_build *.egg .tox *.venv tests/dummy*
addopts = 
	--verbose
	
	--tb=auto
	
	
	-rfEsxX
	
	
	--cov=pygsod --cov-branch --cov-report=xml --cov-report=term-missing tests

[flake8]
max-line-length = 120
max-complexity = 18
ignore = E203, E266, W503
docstring-convention = google
per-file-ignores = __init__.py:F401
exclude = .git,
	__pycache__,
	setup.py,
	build,
	dist,
	docs,
	releases,
	.venv,
	.tox,
	.mypy_cache,
	.pytest_cache,
	.vscode,
	.github,

[mypy]
ignore_missing_imports = True

[coverage:run]

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if self.debug:
	if settings.DEBUG
	raise AssertionError
	raise NotImplementedError
	if 0:
	if __name__ == .__main__.:
	def main

[egg_info]
tag_build = 
tag_date = 0

