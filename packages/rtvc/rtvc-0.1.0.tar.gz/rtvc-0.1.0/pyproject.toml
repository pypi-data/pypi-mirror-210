[project]
name = "rtvc"
version = "0.1.0"
description = ""
authors = [
    { name = "lengyue", email = "lengyue@lengyue.me" },
]
dependencies = [
    "noisereduce>=2.0.1",
    "sounddevice>=0.4.6",
    "torch>=2.0.1",
    "torchaudio>=2.0.2",
    "pyyaml>=6.0",
    "PyQt6>=6.5.0",
    "pyqtdarktheme==2.1.0",
]
requires-python = ">=3.10,<3.12"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
rtvc = "rtvc.__main__:main"

[tool.pdm.build]
includes = [
    "rtvc",
]

[tool.pdm.dev-dependencies]
dev = [
    "isort>=5.12.0",
    "black>=23.3.0",
    "pytest>=7.3.1",
    "PySimpleGUI>=4.60.5",
]

[tool.pdm.scripts.lint]
shell = "black . && isort ."

[tool.pdm.scripts.test]
shell = "PYTHONPATH=. pytest -n=auto -q tests"

[tool.pdm.scripts.docs]
shell = "sphinx-autobuild docs docs/_build/html"

[[tool.pdm.source]]
type = "find_links"
name = "torch-cpu"
url = "https://download.pytorch.org/whl/cpu"
verify_ssl = true

[tool.isort]
profile = "black"
extend_skip = [
    "dataset",
    "logs",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
