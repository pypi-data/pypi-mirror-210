[package]
name = "componentize-py"
version = "0.2.1"
edition = "2021"
exclude = ["cpython"]

[lib]
name = "componentize_py"
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "1.0.68"
clap = { version = "4.1.4", features = [ "derive" ] }
tar = "0.4.38"
tempfile = "3.5.0"
wizer = "2.0.0"
zstd = "0.11.1"
componentize-py-shared = { path = "local_dependencies/componentize-py-shared" }
wasmparser = "0.102.0"
wasm-encoder = "0.25.0"
wit-parser = "0.6.4"
wit-component = "0.7.4"
indexmap = "1.9.3"
bincode = "1.3.3"
heck = "0.4.1"
once_cell = "1.17.1"
wasmtime-wasi = "=8.0.0"
wasi-common = "=8.0.0"
wasmtime = "=8.0.0"
cap-std = "1.0.15"
pyo3 = { version = "0.18.3", features = ["abi3-py311", "extension-module"], optional = true }

[build-dependencies]
anyhow = "1.0.68"
tar = "0.4.38"
zstd = "0.11.1"
test-generator = { path = "local_dependencies/test-generator" }

[workspace]
members = ["local_dependencies/test-generator"]
exclude = [
  "preview2"
]
