[metadata]
name = querymaster
version = attr: querymaster.__version__
author = Sam (AcePic Studio)
author_email = biswassamrat903@gmail.com
description = Query Master enables the use of multiple databases in one place.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/FileXdb/QueryMaster.git
project_urls = 
	Homepage = https://github.com/FileXdb/QueryMaster.git
	Repository = https://github.com/FileXdb/QueryMaster.git
	Bug Tracker = https://github.com/FileXdb/QueryMaster.git/issues
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7

[egg_info]
tag_build = 
tag_date = 0

