[metadata]
name = fabcohort_test
description = Demo of a simple way to use GitHub Actions to build your Python package, bump the version number, and publish it to GitHub releases and PyPI.org all with a single click of a button in the web interface.
long_description_content_type = text/markdown
url = https://github.com/linliD/fabcohort_test
project_urls = 
	Bug Tracker = https://github.com/linliD/fabcohort_test/issues
	Changelog = https://github.com/linliD/fabcohort_test/releases
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Intended Audience :: Developers

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	fabcohort_test = fabcohort_test.app:entry_point

[egg_info]
tag_build = 
tag_date = 0

