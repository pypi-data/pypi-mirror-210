[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "finalcif"
version = "121"
authors = [
    { name = "Daniel Kratzert", email = "dkratzert@gmx.de" },
]
description = "CIF file editor"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
]
dependencies = [
    'wheel',
    'altgraph',
    'certifi',
    'chardet',
    'future',
    'gemmi',
    'html2text',
    'lxml',
    'pefile',
    'pybind11',
    'PyQt5~=5.15',
    'PyQt5-sip~=12.11',
    'PyQtWebEngine~=5.15',
    'python-docx~=0.8',
    'pywin32-ctypes~=0.2',
    'QtAwesome',
    'QtPy',
    'requests',
    'urllib3~=1.26',
    'docxtpl',
    'shelxfile',
    'crossrefapi',
    'numpy',
    'pyenchant',
]

[project.urls]
"Homepage" = "https://dkratzert.de/finalcif.html"
"Bug Tracker" = "https://github.com/dkratzert/FinalCif/issues"

[tool.hatch.build.targets.sdist]
only-include = ["finalcif"]
exclude = [
    "/.github",
    "/test-data",
    "/scripts",
    "/setup",
    "/tests",
    "/docs",
    "/requirements-devel.txt",
    "/requirements.txt",
    "/make_release.sh",
    "/venv*",
]

[project.scripts]
finalcif = "finalcif.finalcif_start:main"