[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "notcli"
description = "A CLI application to load variables from a file and export them to the environment, with a Textual-based UI for interactive usage."
dependencies = ["textual[dev] ==0.26.0"]
readme = "README.md"
dynamic = ["version"]

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/godd0t/notcli"

[project.scripts]
notcli = "src.notcli.app:main"

[project.optional-dependencies]
dev = [
    "pytest ==7.3.1",
    "black ==23.3.0",
    "ruff ==0.0.270",
    "coverage[toml] ==7.2.6",
    "build ==0.10.0",
    "twine ==4.0.2",
]

[tool.hatchling]
allow-direct-references = true

[tool.hatch.version]
path = "src/notcli/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["notcli"]

[tool.black]
line-length = 88
target-version = ["py311"]
include = '\.pyi?$'
extend-exclude = """
^(.*/)?migrations/.*$
"""

[tool.ruff]
format = "grouped"
line-length = 88
extend-exclude = [
    ".migrations",
    ".media",
    ".static",
    "manage.py",
    ".test_data",
    "__init__.py",
]
select = [
    "E",
    "F",
]
ignore = [
    "E501",
    "B008",
    "C901",
    "F405",
]
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
target-version = "py311"

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.isort]
force-to-top = ["notcli"]
known-first-party = ["notcli"]
