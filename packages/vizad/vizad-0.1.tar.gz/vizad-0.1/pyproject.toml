[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vizad"
version = "0.1"
authors = [
    {name = "Balaji Sundararaman", email = "bala@python4u.in"},
]
description = "A simple visualization library for univariate and bivariate analysis"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3.7",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://github.com/bala-srm/eda"
"Bug Tracker" = "https://github.com/bala-srm/eda/issues"