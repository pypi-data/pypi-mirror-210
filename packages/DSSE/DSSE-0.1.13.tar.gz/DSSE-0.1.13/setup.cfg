[metadata]
name = DSSE
version = 0.1.13
author = Luis Filipe Carrete, Manuel Castanares, Enrico Damiani, Leonardo Malta
description = An environment to train drones to search and find a shipwrecked person lost in the ocean using reinforcement learning.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/PFE-Embraer/drone-swarm-search
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.package_data]
* = *.png, *.gif

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

