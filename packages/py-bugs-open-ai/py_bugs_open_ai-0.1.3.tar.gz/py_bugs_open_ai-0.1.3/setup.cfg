[bdist_wheel]
universal = 1

[flake8]
exclude = 
	.tox
	tmp
	tests/resources
	build
	dist
	.venv
	htmlcov
max-line-length = 120

[mypy]
exclude = ^(tmp|.tox|build|dist|.venv|tests/resources)/
explicit_package_bases = true

[pybugsai]

[tool:pytest]
markers = 
	max_tokens_to_send

[egg_info]
tag_build = 
tag_date = 0

