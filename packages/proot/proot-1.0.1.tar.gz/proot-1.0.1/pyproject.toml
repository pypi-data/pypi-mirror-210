[tool.poetry]
name = "proot"
version = "1.0.1"
description = ""
authors = ["Hirano Ryota <konnnahimoaruyone@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"


[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
taskipy = "^1.11.0"
flake8 = "^6.0.0"
black = "^23.3.0"
isort = "^5.12.0"
mypy = "^1.3.0"
pyproject-flake8 = "^6.0.0.post1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[tool.flake8]
max-line-length = 120
max-complexity = 18
ignore = "E203,E266,W503,"
# E203: ":"の前の空白を入れないルール
# E266: コメントアウトのときに"#"を複数使わないようにするルール
# W503: 演算子の前に改行しないようにするルール

[tool.isort]
line_length = 120
multi_line_output = 3
include_trailing_comma = true

[tool.mypy]
no_strict_optional = true
ignore_missing_imports = true
check_untyped_defs = true

[tool.taskipy.tasks]
run = "poetry run python src/main.py"
build = "poetry run pyinstaller -y src/main.py"
build-one = "poetry run pyinstaller -y src/main.py --onefile"
test = "poetry run pytest -s -vv --cov=. --cov-branch --cov-report=html"
fmt = "task fmt-black && task fmt-isort"
fmt-black = "black src tests"
fmt-isort = "isort src tests"
lint = "task lint-black && task lint-flake8 && task lint-mypy"
lint_flake8 = "flake8 src tests"
lint_mypy = "mypy src tests"
lint_black = "black --check src tests"

[tool.poetry.scripts]
proot = "proot.proot:get_proot"
