[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.setuptools]
package-dir = {"" = "src"}
packages = [
    "gfn",
]

[tool.setuptools.package-data]
"*" = [
    "*.txt"
]

[project]
name = "gfn"
version = "0.1.0"

authors = [
  { name="Salem Lahou", email="salemlahlou9@gmail.com" },
  { name="Joseph Viviano", email="joseph@viviano.ca" },
  { name="Victor Schmidt", email="schmidtv@mila.quebec" },
]

description = "A Python package for GFlowNets"
readme = "README.md"
requires-python = ">=3.10"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "einops",
    "gymnasium",
    "numpy",
    "torch",
    "torchtyping",
]


[project.optional-dependencies]
scripts = [
    "simple-parsing==0.0.20",
    "tqdm",
    "wandb",
]

dev = [
    "black==22.3.0",
    "myst-parser==0.18.1",
    "pre-commit",
    "pytest",
    "renku-sphinx-theme",
    "sphinx_rtd_theme==1.1.1",
    "sphinx-autoapi==2.0.0",
    "sphinx-math-dollar==1.2.1",
    "sphinx==5.3.0",
    "tox",
]

[project.urls]
"Homepage" = "https://gfn.readthedocs.io/en/latest/"
"Bug Tracker" = "https://github.com/saleml/gfn/issues"


# TODO: Could use for examples? Or something else?
# [project.scripts]
# gfn_example = "gfn.examples:main"

[tool.black]
py36 = true
include = '\.pyi?$'
exclude = '''/(\.git|\.hg|\.mypy_cache|\.tox|\.venv|build)/g'''

[tool.tox]
legacy_tox_ini = '''
[tox]
min_version = 4.0
env_list = test_env

[testenv]
deps = pytest
commands = pytest -s
'''

[tool.pyright]
include = [
    "src/gfn/**",
]

exclude = [
    "**/node_modules",
    "**/__pycache__",
]

strict = [

]

typeCheckingMode = "basic"
pythonVersion = "3.10"
typeshedPath = "typeshed"
enableTypeIgnoreComments = true

# This is required as the CI pre-commit does not download the module (i.e. numpy)
# Therefore, we have to ignore missing imports
reportMissingImports = "none"
reportUnknownMemberType = "none"
reportUnknownParameterType = "none"
reportUnknownVariableType = "none"
reportUnknownArgumentType = "none"
reportPrivateUsage = "warning"
reportUntypedFunctionDecorator = "none"
reportMissingTypeStubs = false
reportUnboundVariable = "warning"
reportGeneralTypeIssues = "none"

[tool.pytest.ini_options]

[tool.poetry]
name = "torchgfn"
packages = [{include = "gfn", from = "src"}]
version = "0.1.0"
description = "A torch inplementation of GFlowNets"
authors = ["Salem Lahou <salemlahlou9@gmail.com>", "Joseph Viviano <joseph@viviano.ca>", "Victor Schmidt <vsch@pm.me>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
einops = ">=0.6.1"
gymnasium = ">=0.28.1"
numpy = ">=1.21.2"
torch = ">=1.9.0"

[tool.poetry.group.dev.dependencies]
torchtyping = ">=0.1.4"


# Black-compatibility enforced.
[tool.isort]
line_length = 89
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
