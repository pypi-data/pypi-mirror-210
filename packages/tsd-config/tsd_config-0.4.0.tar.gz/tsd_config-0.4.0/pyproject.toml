[tool.poetry]
name = "tsd-config"
version = "0.4.0"
description = "Library for loading and validating package configuration"
authors = ["Eirik Haatveit <haatveit@uio.no>"]

[tool.poetry.dependencies]
python = "^3.8"
schema = ">=0.7.5"
deepmerge = ">=1.0"
tomli = { version = ">=2.0.1", python = "<3.11" }
pyyaml = { version = ">=6", optional = true }

[tool.poetry.extras]
yaml = ["pyyaml"]

[tool.poetry.group.dev.dependencies]
pytest = "*"
black = "*"
pre-commit = "*"
poetry-dynamic-versioning = "^0.20.0"

[[tool.poetry.source]]
name = "tsd"
url = "https://artifacts.tsd.usit.no/repository/tsd-python/simple"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=0.20.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "pep440"
bump = true

[tool.black]
line-length = 79
target-version = ["py38", "py39", "py310"]
