[project]
name = "autora-synthetic-data"
description = "AutoRA Synthetic Data"
authors = []
dynamic = ["version"]

readme = "README.md"
license = { text = "MIT License" }

# ADD NEW DEPENDENCIES HERE
dependencies = [
    "autora-core",
]

[project.optional-dependencies]
dev = [
    "autora-synthetic-data[test]",
    "autora-core[dev]",
    "autora-workflow",
    "scikit-learn",
]
test = [
    "pytest",
    "hypothesis"
]

[project.urls]
homepage = "http://www.empiricalresearch.ai"
repository = "https://github.com/AutoResearch/autora-synthetic-data"
documentation = "https://autoresearch.github.io/autora-synthetic-data/"

[build-system]
requires = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]