[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aksharify"
version = "2.3.5"
authors = [
    {name="Prime Patel", email = "primespatel@gmail.com"}
]
description = "Ascii art module"
readme = "README.md"
requires-python = ">=3.8"

dependencies = ["Pillow"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/primepatel/aksharify"
"Bug Tracker" = "https://github.com/primepatel/aksharify/issues"