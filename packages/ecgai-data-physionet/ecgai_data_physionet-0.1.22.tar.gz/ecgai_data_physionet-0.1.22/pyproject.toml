[tool.poetry]
name = "ecgai-data-physionet"
version = "0.1.22"
description = ""
authors = ["RobC <rob.clapham@gmail.com>"]

[tool.poetry.dependencies]
#TODO change poetry version to <4.0, currently required by scipy
python = "^3.9,<3.12"
numpy = "^1.23.2"
aenum = "^3.1.11"
pydantic = "^1.10.1"
wfdb = "^4.0.0"
pytest-asyncio = "^0.19.0"
seqlog = "^0.3.20"


[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
pre-commit = "^2.20.0"
pylint = "^2.14.5"
coverage = "^6.4.4"
tox = "^3.25.1"
bandit = {extras = ["toml"], version = "^1.7.4"}
fluentcheck = "^0.2.0"
black = "^22.6.0"
grpcio-tools = "^1.48.0"
pytest-asyncio = "^0.19.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
omit = [
    "src/ecgai_drawing/enums/*",
    "other/lib.py"
]

[tool.isort]
profile = "black"

[tool.black]
line-length = 120

[tool.pytest.ini_options]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    # note the use of single quote below to denote "raw" strings in TOML
    'ignore:function np.fromstring\(\) is deprecated:DeprecationWarning',
]
