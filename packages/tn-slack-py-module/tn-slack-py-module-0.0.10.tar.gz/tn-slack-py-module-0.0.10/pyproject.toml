[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 140
target-version = ['py310']
exclude = 'migrations'

[tool.isort]
py_version = 39
line_length = 140
include_trailing_comma = true
use_parentheses = true
force_grid_wrap = 0
multi_line_output = 3