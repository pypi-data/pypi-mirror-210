[tool.poetry]
name = "gps_activity"
version = "0.7.3"
packages = [ { include = "gps_activity"}]
description = "A light-weight mobile module for analysis of GPS activity"
authors = [
    "Adil Rashitov <adil@wastelab.com>",
    "Elias Willemse <elias@wastelabs.co>"
]
license = "LICENSE.txt"
readme='README.md'
classifiers=['Intended Audience :: Science/Research',
                 'Intended Audience :: Developers',
                 'Programming Language :: Python',
                 'Topic :: Software Development',
                 'Topic :: Scientific/Engineering',
                 "Operating System :: OS Independent",
                 'Programming Language :: Python :: 3.8',
                 'Programming Language :: Python :: 3.9',
                 'Programming Language :: Python :: 3.10',
                 ]


[tool.poetry.dependencies]
# By 2023.05.24 pandera@0.15.1 is limited to >=3.8.1,<3.12
python = ">=3.8.1,<3.12"
pandas = "^2.0.1"
geopandas = "0.12.2"
scikit-learn = "^1.2.2"
pandera = "^0.15.1"
numpy = "^1.24.3"

[tool.poetry.dev-dependencies]
flake8 = "^6.0.0"
flake8-bugbear = "^23.5.9"
flake8-builtins = "^2.1.0"
flake8-cognitive-complexity = "^0.1.0"
flake8-commas = "^2.1.0"
flake8-functions = "^0.0.8"
flake8-import-order = "^0.18.2"
flake8-polyfill = "^1.0.2"
pytest = "^7.3.1"
pytest-cov = "^4.0.0"
pytest-parallel = "^0.1.1"
pre-commit = "^3.3.2"
cognitive-complexity = "^1.3.0"
coverage = "^7.2.6"
twine = "^4.0.2"
build = "^0.10.0"
commitizen = "^3.2.2"
pylint = "^2.17.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
