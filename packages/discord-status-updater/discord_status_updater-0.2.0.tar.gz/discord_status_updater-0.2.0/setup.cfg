[metadata]
name = discord_status_updater
version = attr: discord_status_updater.__version__
url = https://github.com/Kolcha/DiscordStatusUpdater
author = Nick Korotysh
author_email = nick.korotysh@gmail.com
description = updates Discord status depending on various conditions
long_description = file: README.md
long_description_content_type = text/markdown
keywords = Discord
license = MIT
classifiers = 
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Topic :: Communications :: Chat
	Topic :: Utilities

[options]
packages = find:
python_requires = >=3.8
install_requires = file: requirements.txt

[options.entry_points]
console_scripts = 
	discord-status-updater = discord_status_updater.launcher:main
discord_status_updater_plugins = 
	mpris = discord_status_updater.plugins.mpris:PlayerPlugin
	locked = discord_status_updater.plugins.locked:ScreenLockPlugin

[options.packages.find]
exclude = 
	examples*
	tools*
	docs*
	discord_status_updater.tests*

[egg_info]
tag_build = 
tag_date = 0

