packages = [{ include = "sphinxcontrib", from = "src" }]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
pytest = "^7.1.2"
mypy = "^0.961"
html5lib = "^1.1"
