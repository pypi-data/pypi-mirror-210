[metadata]
name = andrew-richards-sdk
version = 0.0.1
author = Andrew Richard Asazobor
author_email = asazobor.richards@gmail.com
description = Lord of the rings sdk in Python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/hope4lifeu/andrew-SDK
project_url = 
	Bug Tracker = https://github.com/hope4lifeu/andrew-SDK/issues
	repository = https://github.com/hope4lifeu/andrew-SDK
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

